<html>
<body>
  <div class="mainBackground">
    <div>
      <h1>Bob's sweet images Site</h1>
    </div>
    <div>
      <h2>Click on your favorite animal:</h2>
    </div>
    <div class="images">
      <mat-card *ngFor="let image of images; let i = index"
                class="image"
                tabindex="{{i + 2}}"
                (click)="selectImage('../assets/images/' + image + '.png')">
          <img src="../assets/images/{{image}}.png">
      </mat-card>
    </div>
  </div>
  <div id="selected" *ngIf="selectedImage">
    <h2>Your favorite animal is:</h2>
    <div id="favorite">
      <mat-card>
        <mat-card-content>
          <img src="{{selectedImage}}" class="selectedImage">
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</body>
</html>
